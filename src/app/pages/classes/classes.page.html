<ion-header>
  <ion-toolbar class="toolbar-centered">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" class="custom-back-button"></ion-back-button>
    </ion-buttons>
    <ion-title>Classes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="userFilter" (ionInput)="filterByUser()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let booking of filteredBookings">
      <ion-icon name="book" slot="start"></ion-icon> 
      {{ booking.student.first_name}}  {{ booking.student.last_name}} , Date  {{ booking.date}}
    </ion-item>
  </ion-list>
</ion-content>
