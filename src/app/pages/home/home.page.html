<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Main content -->
  <div class="main-content">
    <!-- introductory text -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome!!!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Here you can verify any information relevant to different users.
      </ion-card-content>
    </ion-card>

    <!-- List of items with icons and links -->
    <ion-list>
      <ion-item routerLink="/tutors" (click)="navigateTo('tutors')">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label>See list of tutors</ion-label>
      </ion-item>
      <ion-item routerLink="/student" (click)="navigateTo('student')">
        <ion-icon name="school" slot="start"></ion-icon>
        <ion-label>See student list</ion-label>
      </ion-item>
      <ion-item routerLink="/classes" (click)="navigateTo('classes')">
        <ion-icon name="book" slot="start"></ion-icon>
        <ion-label>See class list</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer class="footer-image">
  <ion-toolbar>
    <ion-img src="assets/img/images.jpg"></ion-img>
  </ion-toolbar>
</ion-footer>
